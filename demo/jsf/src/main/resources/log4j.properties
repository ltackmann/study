log4j.rootLogger=INFO, Console
log4j.category.org.springframework.web.context.ContextLoader=DEBUG,Console
log4j.logger.org.randompage=DEBUG,Console
#log4j.logger.org.hibernate.type=TRACE, Console
log4j.category.org.hibernate=INFO,Console
#log4j.category.com.mchange=INFO,Console

# console output
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%ns

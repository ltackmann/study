dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: ver.spring
    compile group: 'org.springframework.security', name: 'spring-security-core', version: ver.springSecurity
    compile group: 'org.springframework.security', name: 'spring-security-config', version: ver.springSecurity
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10' // for custom injectpr
    compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3'
    compile group: 'org.slf4j', name: 'slf4j-api', version: ver.slf4j
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: ver.slf4j

    // test
    testCompile group: 'org.springframework', name: 'spring-test', version: ver.spring
    testCompile group: 'junit', name: 'junit', version: ver.junit
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: ver.hamcrest
}

test {
    useJUnit()
}

